<!DOCTYPE html>
<html>

<head>
  <title> Tic-Tac-Toe </title>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="assets/styles/style.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="h1Title">Tic Tac Toe</h1>
  <div id="message">Welcome!</div>
  <div hidden class="displayWLT">Hidden text</div>
  <div class="gameboard">

    <div class="row">
      <div class="square bottom right sq1"></div>
      <div class="square bottom right sq2"></div>
      <div class="square bottom sq3"></div>
    </div>
    <div class="row">
      <div class="square bottom right sq4"></div>
      <div class="square bottom right sq5"></div>
      <div class="square bottom sq6"></div>
    </div>
    <div class="row">
      <div class="square right sq7"></div>
      <div class="square right sq8"></div>
      <div class="square sq9"></div>
    </div>
  </div>
  <button type="reset" class="btn btn center" id="reset"  value="Reset">Reset</button>

  <div class="containerSignUp">
    <button type="button" class="btn btn success" data-toggle="modal" data-target="#popUp">Sign Up</button>
    <div class="modal fade" id="popUp">
      <div class="modal-dialog">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" name="info" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" name="info" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" name="info" class="form-control" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <form>
    <div class="containerChange">
      <h4>Change Password</h4>
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label><b>Old Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <label><b>New Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required>
      <button type="submit" class="btn" form="form" value="Submit">Submit</button>
    </div>
  </form>

  <div class="containerLogin">
    <div class="row">
      <div class="col-md-offset-5 col-md-3">
        <div class="form-login">
          <h4>Login Here</h4>
          <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
          </br>
          <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
          </br>
          <div class="wrapper">
            <button type="submit" value="text" class="btn btn-primary btn-md">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="submit" class="btn" id="logout" name="submit" value="Logout" />

  <script type="text/javascript " src="assets/scripts/example.js "></script>
</body>


</html>
