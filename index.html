<!DOCTYPE html>
<html>

<head>
  <title> Tic-Tac-Toe </title>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="assets/styles/style.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <h1 class="h1Title">Tic Tac Toe</h1>
  <div id="message">Welcome!</div>
  <div class="displayWLT">Hidden text</div>
  <div class="gameboard">

    <div class="row">
      <div class="square bottom right sq1"></div>
      <div class="square bottom right sq2"></div>
      <div class="square bottom sq3"></div>
    </div>
    <div class="row">
      <div class="square bottom right sq4"></div>
      <div class="square bottom right sq5"></div>
      <div class="square bottom sq6"></div>
    </div>
    <div class="row">
      <div class="square right sq7"></div>
      <div class="square right sq8"></div>
      <div class="square sq9"></div>
    </div>
  </div>
  <button type="button" class="btn btn-primary center-block" style="margin-top:25px;" data-toggle="button" aria-pressed="false" autocomplete="off">Reset</button>

  <div class="container">
      <button type="button" class="btn btn success" data-toggle="modal" data-target="#popUp">Sign Up</button>
      <div class="modal fade" id="popUp">
        <div class="modal-dialog">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
          </form>
        </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-block">Login In</button>
          </div>
        </div>
      </div>
    </div>
<br>
  <div class="container">
    <button type="button" class="btn btn success" data-toggle="modal" data-target="#popUp">Login!</button>
    <div class="modal fade" id="popUp">
      <div class="modal-dialog">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary btn-block">Login In</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="assets/scripts/example.js"></script>
</body>


</html>
